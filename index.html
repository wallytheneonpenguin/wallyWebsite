<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wally The Neon Penguin</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }

    #splashContainer {
      position: fixed;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background: black;
      z-index: 9999;
    }

    #splashContainer.fade-in {
      opacity: 1;
    }

    #splashContainer.fade-out {
      opacity: 0;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id = "splashContainer">
<video id="splashVideo" autoplay muted playsinline>
  <source src="./media/videos/NeonSignWally.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
</div>

<script>
  const splash = document.getElementById('splashContainer');
  const video = document.getElementById('splashVideo');

  const redirectURL = "./src/html/mainPage.html"; // Change this to your actual destination

    window.addEventListener('load', () => {
      splash.classList.add('fade-in');
    });

  // Redirect after video ends
  document.getElementById('splashVideo').addEventListener('ended', () => {
    splash.classList.remove('fade-in');
    splash.classList.add('fade-out');
    window.location.href = redirectURL;
  });

  // Optional fallback in case video can't play
  setTimeout(() => {
    window.location.href = redirectURL;
  }, 5000); // 5 seconds fallback
</script>

</body>
</html>
